<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      /* Global style to center content vertically and horizontally */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      /* Style for the anchor tag to make it bigger */
      a {
        font-size: 24px; /* Adjust this value to your preference */
        text-decoration: none; /* Removes the default underline */
        color: #007bff; /* Default blue color */
      }

      a:hover {
        text-decoration: underline; /* Underlines the link on hover */
      }
    </style>
  </head>
